<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackLog Buddy</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-lg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand fw-bolder" href="#">BackLog Buddy</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav text-center">
                    <a class="nav-link" id="catalog-link" href="#">Catalog</a>
                    <a class="nav-link" id="collection-link" href="#">My Collection</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Game List -->
        <div class="container-lg mt-4" id="game-container">
            <div class="row justify-content-center">
                <div class="spinner-border d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="row justify-content-center pe-5 ps-5 p-md-0" id="game-list"></div>
        </div>
    </main>

    <footer class="text-center text-lg-start">
        <div class="text-center p-3">
            Made by:
            <a class="text-dark" href="https://github.com/Sillor/">Egor Strakhov</a>
            <br>
            Data from:
            <a class="text-dark" href="https://rawg.io/">rawg.io</a>
        </div>
    </footer>


    <script src="./js/settings.js"></script>
    <script src="./js/catalog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
